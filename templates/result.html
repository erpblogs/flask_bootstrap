<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<p>Hello: {{ user }}</p>
<table border="1">
    <tr>
        <th>Name</th>
        <td colspan="2" style="text-transform: capitalize;">{{ user }}</td>
    </tr>
    {% for key, value in points.items() %}
        <tr>
            <th width="100px">{{ key }}</th>
            <td width="50px;">{{ value }}</td>
            <td width="50px;">
                {% if value >= 50 %}
                Pass
                {% else %}
                Fail
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
