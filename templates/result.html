<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<p>Hello: {{ user }}</p>
<table border="1">
    {% for key, value in points.items() %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
            {% if value >= 50 %}
                <td>Pass</td>
            {% else %}
                <td>Fail</td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
